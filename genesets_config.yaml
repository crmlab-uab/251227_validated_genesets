# Generic genesets pipeline configuration
# Put this in the repo root to override defaults used by kinases scripts.

input_files:
  manning: "kinases/manning_2002_TableS1.csv"
  base_gene_list: "kinases/kinases_human.csv"   # source / working table

hgnc:
  use_rest: true
  cache: "kinases/hgnc_lookup_cache.rds"

outputs:
  human: "kinases/kinases_human.csv"
  mouse: "kinases/kinases_mouse.csv"
  augmented: "kinases/kinases_human.with_aliases_matches.csv"

steps:
  build: true
  annotate_manning: true
  augment_aliases: true
  merge_kinhub: false

# Optional: URLs or local paths for external resources
resources:
  kinhub_page: "kinases/kinhub_page.html"
