name: Header Audit

on:
  push:
    branches: [ main, master, dev ]
  schedule:
    - cron: '0 12 * * *'

permissions:
  contents: write

jobs:
  header-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Ensure audit script is executable
        run: |
          chmod +x scripts/header_audit.sh || true

      - name: Run header audit
        run: |
          ./scripts/header_audit.sh --repos "./" --out docs/sessions || true

      - name: Commit and push audit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/sessions/header_audit_*.txt || true
          git commit -m "Automated header audit $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push || echo "Push failed"
